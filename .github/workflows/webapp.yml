name: CI Workflow Testing

on: [pull_request]

jobs:
  run-integration-tests:
    runs-on: ubuntu-latest
    env:
      DB_HOST: 127.0.0.1
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Remove Existing MySQL (If Any)
        run: |
          echo "Removing any existing MySQL installation..."
          sudo apt-get remove --purge mysql-server mysql-client mysql-common mysql-server-core-* mysql-client-core-* -y || true
          sudo rm -rf /etc/mysql /var/lib/mysql /var/log/mysql
          sudo apt autoremove -y
          sudo apt autoclean -y

      - name: Install MySQL
        run: |
          echo "Installing MySQL Server..."
          sudo apt-get update
          sudo apt-get install -y mysql-server
          sudo systemctl start mysql
          sudo systemctl enable mysql

      - name: Secure MySQL Installation & Set Root Password
        run: |
          echo "Configuring MySQL..."
          sudo mysql --user=root <<EOF
          ALTER USER 'root'@'127.0.0.1' IDENTIFIED WITH mysql_native_password BY '${{ secrets.DB_PASSWORD }}';
          DELETE FROM mysql.user WHERE User='';
          DROP DATABASE IF EXISTS test;
          DELETE FROM mysql.db WHERE Db='test' OR Db='test\\_%';
          FLUSH PRIVILEGES;
          EOF

      - name: Configure MySQL Database & User
        run: |
          echo "Creating database and user..."
          sudo mysql --user=root --password=${{ secrets.DB_PASSWORD }} --host=127.0.0.1 <<EOF
          CREATE DATABASE IF NOT EXISTS ${{ secrets.DB_NAME }};
          CREATE USER IF NOT EXISTS '${{ secrets.DB_USERNAME }}'@'127.0.0.1' IDENTIFIED WITH mysql_native_password BY '${{ secrets.DB_PASSWORD }}';
          GRANT ALL PRIVILEGES ON ${{ secrets.DB_NAME }}.* TO '${{ secrets.DB_USERNAME }}'@'127.0.0.1';
          FLUSH PRIVILEGES;
          EOF

      - name: Install Project Dependencies
        run: npm install
        working-directory: webapp/src  # Change this if package.json is elsewhere

      - name: Run Tests
        run: npx jest
        working-directory: webapp/src  # Change this if tests are elsewhere
